services:
  tranzlition-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tranzlition-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
    volumes:
      - ./logs:/app/logs
    working_dir: /app
    command: bun run start
